<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

        <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>

        <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
        <style>
         .attribution { clear: both; font-size: 11px; text-align: center; }
         .attribution a { color: hsl(228, 45%, 44%); }

         /* - Dark Blue: hsl(240, 38%, 20%)
            - Grayish Blue: hsl(240, 18%, 77%) */
         *,
         ::before,
         ::after {
             box-sizing: border-box;
         }

         body {
             margin: 0;
             font-family: 'Inter', sans-serif;
             font-size: 24px;
             color: hsl(240, 38%, 20%);
         }
         .slide {
             height: 100vh;
         }
         .text {
             float: left;
             width: 60%;
             z-index: 1;
             position: relative;
             font-weight: 200;
             padding: 180px 0 0 180px;
             background-image: url("images/pattern-quotes.svg");
             background-repeat: no-repeat;
             background-position: 240px 160px;
             background-size: 80px 68px;

         }
         .image {
             float: left;
             width: 44%;
             margin-left: -80px;
             z-index: -1;
             background-image: url("images/pattern-bg.svg");
             background-position: center;
             background-size: 500px 500px;
             background-repeat: no-repeat;
             padding: 80px 0;

         }
         span.testimonial-author {
             font-size: 14px;
             font-weight: 700;

         }
         span.testimonial-role {
             font-size: 14px;
             font-weight: 200;
             margin-left: 10px;
             color: hsl(240, 18%, 77%);

         }
         .btns {
             clear: both;
             display: block;
             position: relative;
             bottom: 18%;
             left: 60%;
             background-color: #fff;
             width: 80px;
             border-radius: 1em;
             padding: .4em .2em;

         }
         .btns .prev {
             margin-right: 1em;
             margin-left: .25em;

         }
         .btns a {
             text-decoration: none;
         }
         img {
             border-radius: 6px;
             box-shadow: 20px 21px 39px -8px rgba(0,0,0,0.56);
         }
         .slider {
             background-image: url(images/pattern-curve.svg);
             background-repeat: no-repeat;
             background-position: left bottom;
         }




        </style>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;500;700&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet" type="text" />

    </head>
    <body>
        <div class="slider">
            <div class="slide" id="slide-1">
                <div class="text">

                    <p class="quote">
                        ‚Äú I‚Äôve been interested in coding for a while but never taken the jump, until now.
                        I couldn‚Äôt recommend this course enough. I‚Äôm now in the job of my dreams and so
                        excited about the future. ‚Äù
                    </p>

                    <p class="testimonial-author">
                        <span class="testimonial-author">Tanya Sinclair</span>
                        <span class="testimonial-role">UX Engineer</span>
                    </p>
                </div>
                <div class="image">
                    <img alt="Tanya's picture" width=400 height=400 src="images/image-tanya.jpg"/>
                </div>
                <div class="btns">
                    <a href="">
                        <span class="prev">
                            <img alt="" src="images/icon-prev.svg"/>
                        </span>
                    </a>
                    <a href="">
                        <span class="next">
                            <img alt="" src="images/icon-next.svg"/>
                        </span>
                    </a>
                </div>
            </div>

        </div>


        <div class="attribution">

    </body>
</html>
