<!DOCTYPE html>

  <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <style>
   .attribution { clear: both; font-size: 11px; text-align: center; }
   .attribution a { color: hsl(228, 45%, 44%); }

   /* - Dark Blue: hsl(240, 38%, 20%)
      - Grayish Blue: hsl(240, 18%, 77%) */

   body {
       margin: 0;
       font-family: 'Inter', sans-serif;
       font-size: 24px;
       color: hsl(240, 38%, 20%);
   }

   .slider {
       height: 100vh;
       background-image: url("images/pattern-curve.svg");
       background-repeat: no-repeat;
       background-position: left bottom;
   }

   .slide {
       padding: 0;
       overflow: hidden;
   }
   .testimonial-text {
       float: left;
       width: 50%;
       background-color: transparent;
       margin: 40px 0 80px 120px;

   }
   .testimonial-text {
       padding-top: 60px;
       font-weight: 200;
   }

   .testimonial-author {
       font-size: 16px;
       font-weight: 700;
       margin-top: 40px;

   }

   .testimonial-role {
       margin-top: 0;
       margin-left: 10px;
       font-size: 16px;
       font-weight: 500;
       color: hsl(240, 18%, 77%);
   }


   .testimonial-text p span {
       font-size: 16px;
   }
   .quote {
       padding-top: 40px;
       background-image: url("images/pattern-quotes.svg");
       background-repeat: no-repeat;
       background-size: 80px 60px;
       background-position: 140px 0px;
       margin-bottom: 0;

   }
   .img-bg {
       margin-left: -60px;
       position: absolute;
       z-index: -1;
       left: 50%;
       float: right;
       height: 600px;
       width: 600px;
       background-size: 420px 420px, 500px 500px;
       background-image:
           url("images/image-tanya.jpg"),
           url("images/pattern-bg.svg");
       background-repeat: no-repeat;
       background-position: center;

   }
   .btns {
       display: inline-block;
       background-color: #fff;
       margin-top: 83vh;
       border-radius: 40px;
   }
   .prev, .next {
       display: inline-block;
       clear: both;
       width: 40px;
       
   
   }
   

  </style>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;500;700&display=swap" rel="stylesheet">

</head>
<body>
    <div class="slider">

                <p class="testimonial-author">

                </p>
            </div>
            <div class="img-bg">

                <!-- <img alt="Tanya's picture" src="images/image-tanya.jpg"/> -->
            </div>
            <div class="btns">
                <div class="prev">
                    <a href="">
                        <img alt="" src="images/icon-prev.svg"/> 
                    </a>
                    
                </div>
                <div class="next">
                    <a href="">
                        <img alt="" src="images/icon-next.svg"/>    
                    </a>
                    
                </div>
            </div>

        </div>
